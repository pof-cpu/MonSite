    <body>

            <p class="para">1er para</p>
            <p class="para">2e para</p>
            
        </div>
        <p>La réponse est : <span id="reponse"></span></p>
        
        <script>
            let p= document.querySelector('.para');
            let div = p.parentNode;

            div.style.color='red';

            let b = document.body;
            let d = b.childNodes[3]

            let p1= d.childNodes[1];

            let texte = p1.childNodes[0].nodeValue;
            document.getElementById('reponse').style.border='0.1em solid black';
            document.getElementById('reponse').style.borderRadius='3px';
            document.getElementById('reponse').style.color='red';

            document.getElementById('reponse').innerHTML+=texte;
